<div fxLayout="row" fxLayoutAlign="center center" class="login-main">
    <mat-card>
        <mat-card-header fxLayoutAlign="center center">
              <mat-card-title>Add Product</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column">
              <mat-form-field>
                 <input matInput placeholder="Name" [(ngModel)]="product.productName" name="product.productName" required>
              </mat-form-field>
              <mat-form-field>
                 <input matInput placeholder="Brand" [(ngModel)]="product.productBrand" name="product.productBrand" required>
              </mat-form-field>
              <mat-form-field>
                 <input matInput placeholder="Units" [(ngModel)]="product.units" name="product.units" required>
              </mat-form-field>
              <mat-form-field>
                 <input matInput placeholder="Price" [(ngModel)]="product.price" name="product.price" required>
              </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="center">
              <button mat-raised-button color="primary" (click)="createProduct()">Add Product</button>
        </mat-card-actions>
    </mat-card>
</div>
